<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página de cadastro da Free Coin">
    <title>Cadastro | Free Coin</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css.css">
    <link rel="icon" href="icone/icone.png" type="image/x-icon">
    <link rel="stylesheet" href="media-queiries.css">
</head>

<body>
    <div class="container">
        <img src="icone/icone.png" alt="Logo da Free Coin">

        <h1>Cadastro na Free Coin</h1>
        <p>Sua oportunidade de ganhar um <b>DINHEIRO EXTRAAA</b></p>
        <form id="cadastroForm">
            <div class="form-group">
                <label for="nome">Nome </label>
                <input placeholder="Digite o nome" type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input placeholder="Digite o email" type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="senha">Profissão</label>
                <input placeholder="Digite a profissão" type="text" id="profissão" name="profissão" required>
            </div>
            <button type="submit">Criar uma conta</button>
        </form>
    </div>
    <script src="js.js"></script>
</body>

</html>
